<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ロト7結果検索ツール</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      padding: 20px;
      background-color: #fff6f0;
      color: #222;
    }
    h1 { color: #d94f4f; }
    .filters {
      background: #ffecec;
      border: 1px solid #ffd4d4;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 12px;
    }
    .scroll-container {
      background: #ffffff;
      border: 1px solid #ffd4d4;
      border-radius: 8px;
      max-height: 600px;
      overflow-y: auto;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 900px;
    }
    th, td {
      border: 1px solid #ffc0c0;
      padding: 6px;
      text-align: center;
      white-space: nowrap;
    }
    thead th {
      background: #ffe0e0;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    .scroll-button {
      position: fixed;
      right: 10px;
      padding: 8px 12px;
      font-size: 13px;
      background: #ff8888;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      opacity: 0.9;
    }
    #scrollTopBtn { bottom: 70px; }
    #scrollBottomBtn { bottom: 20px; }
  </style>
</head>
<body>
  <h1>ロト7結果検索ツール</h1>
  <p>開催回・日付・抽選数字の特徴などで直感的に検索できます。</p>

  <div class="filters">
    <label>開催回 From: <input type="number" id="fromRound" min="1"></label>
    <label>To: <input type="number" id="toRound" min="1"></label>
    <label>開催日 From: <input type="date" id="fromDate"></label>
    <label>To: <input type="date" id="toDate"></label>
    
    <div>
      <label><input type="checkbox" class="feature" value="連番あり"> 連番あり <span class="info-icon" data-info="連続した数字が含まれています（例：12・13）">ⓘ</span></label>
      <label><input type="checkbox" class="feature" value="奇数多め"> 奇数多め <span class="info-icon" data-info="奇数が5個以上含まれています">ⓘ</span></label>
      <label><input type="checkbox" class="feature" value="偶数多め"> 偶数多め <span class="info-icon" data-info="偶数が5個以上含まれています">ⓘ</span></label>
      <label><input type="checkbox" class="feature" value="下一桁かぶり"> 下一桁かぶり <span class="info-icon" data-info="下一桁が同じ数字（例：11・21・31）が複数含まれています">ⓘ</span></label>
      <label><input type="checkbox" class="feature" value="合計小さめ"> 合計小さめ <span class="info-icon" data-info="数字の合計が160未満です">ⓘ</span></label>
      <label><input type="checkbox" class="feature" value="合計大きめ"> 合計大きめ <span class="info-icon" data-info="数字の合計が220を超えています">ⓘ</span></label>
      <label><input type="checkbox" class="feature" value="10番台集中"> 10番台集中 <span class="info-icon" data-info="10〜19の数字が3つ以上あります">ⓘ</span></label>
      <label><input type="checkbox" class="feature" value="30番台多め"> 30番台多め <span class="info-icon" data-info="30〜37の数字が3つ以上あります">ⓘ</span></label>
      <label><input type="checkbox" class="feature" value="高低ミックス"> 高低ミックス <span class="info-icon" data-info="10未満と30超の数字が両方含まれています">ⓘ</span></label>
    </div>

    <button onclick="filterResults()">🔍 検索</button>
  </div>

  <div class="scroll-container" id="scrollContainer">
    <table id="resultTable">
      <thead>
        <tr>
          <th>開催回</th><th>日付</th><th>本数字</th><th>ボーナス</th><th>特徴</th>
          <th>1等賞金</th><th>1等口数</th><th>2等賞金</th><th>2等口数</th>
          <th>3等賞金</th><th>3等口数</th><th>4等賞金</th><th>4等口数</th>
          <th>5等賞金</th><th>5等口数</th><th>6等賞金</th><th>6等口数</th><th>キャリーオーバー</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <button class="scroll-button" id="scrollTopBtn" onclick="scrollTableToTop()">⬆ 最上段へ</button>
  <button class="scroll-button" id="scrollBottomBtn" onclick="scrollTableToBottom()">⬇ 最下段へ</button>

  <script>
    let data = [];

    async function loadData() {
      const res = await fetch("loto7.json");
      data = await res.json();
      renderTable(data);
    }

    function formatYen(value) {
      if (value === "" || value === null || value === undefined) return "0円";
      if (isNaN(value)) return "-";
      const intVal = parseInt(value);
      return isNaN(intVal) ? value : intVal.toLocaleString() + "円";
    }

    function renderTable(filteredData) {
      const tbody = document.querySelector("#resultTable tbody");
      tbody.innerHTML = "";
      filteredData.forEach(item => {
        const nums = [item["第1数字"], item["第2数字"], item["第3数字"], item["第4数字"], item["第5数字"], item["第6数字"], item["第7数字"]].join("・");
        const bonus = [item["BONUS数字1"], item["BONUS数字2"]].join("・");
        const row = `
          <tr>
            <td>${item["開催回"]}</td><td>${item["日付"]}</td><td>${nums}</td><td>${bonus}</td><td>${item["特徴"] || ""}</td>
            <td>${formatYen(item["1等賞金"])}</td><td>${item["1等口数"]}</td>
            <td>${formatYen(item["2等賞金"])}</td><td>${item["2等口数"]}</td>
            <td>${formatYen(item["3等賞金"])}</td><td>${item["3等口数"]}</td>
            <td>${formatYen(item["4等賞金"])}</td><td>${item["4等口数"]}</td>
            <td>${formatYen(item["5等賞金"])}</td><td>${item["5等口数"]}</td>
            <td>${formatYen(item["6等賞金"])}</td><td>${item["6等口数"]}</td>
            <td>${formatYen(item["キャリーオーバー"])}</td>
          </tr>`;
        tbody.insertAdjacentHTML("beforeend", row);
      });
    }

    function filterResults() {
      const fromRound = parseInt(document.getElementById("fromRound").value) || 1;
      const toRound = parseInt(document.getElementById("toRound").value) || 9999;
      const fromDate = document.getElementById("fromDate").value;
      const toDate = document.getElementById("toDate").value;

      const filtered = data.filter(item => {
        const round = parseInt(item["開催回"]);
        const date = item["日付"];
        const inRound = round >= fromRound && round <= toRound;
        const inDate = (!fromDate || date >= fromDate) && (!toDate || date <= toDate);
        return inRound && inDate;
      });

      renderTable(filtered);
    }

    function scrollTableToTop() {
      document.getElementById("scrollContainer").scrollTo({ top: 0, behavior: "smooth" });
    }

    function scrollTableToBottom() {
      const container = document.getElementById("scrollContainer");
      container.scrollTo({ top: container.scrollHeight, behavior: "smooth" });
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadData();
    });
  </script>

  <div id="popupBox" class="popup" style="display:none; position:absolute;"></div>
  <script>
    const popup = document.getElementById("popupBox");
    document.addEventListener("mouseover", function(e) {
      if (e.target.classList.contains("info-icon")) {
        popup.textContent = e.target.getAttribute("data-info");
        const rect = e.target.getBoundingClientRect();
        popup.style.left = rect.left + "px";
        popup.style.top = (rect.bottom + window.scrollY + 6) + "px";
        popup.style.display = "block";
      }
    });
    document.addEventListener("mouseout", function(e) {
      if (e.target.classList.contains("info-icon")) {
        popup.style.display = "none";
      }
    });
  </script>

</body>
</html>
